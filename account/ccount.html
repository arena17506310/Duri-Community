<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="account_style.css" />
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>

      <div class="message"></div>

      <form id="signup-form" action="signup.php" method="post">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="사용자명"
          required
        /><br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호"
          required
        /><br />

        <input
          type="text"
          id="phoneNum"
          name="phoneNum"
          placeholder="휴대전화번호"
          required
        /><br />

        <input
          type="text"
          id="schoolNum"
          name="schoolNum"
          placeholder="학번"
          required
        /><br />

        <input type="checkbox" id="graduate" required />
        <p>졸업생이라면 이 체크박스를 눌러주세요.(학번은 3학년 때 번호로)</p>
        <br/ >

        <button type="submit">가입하기</button>
      </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./account.js"></script>
  </body>
</html>
